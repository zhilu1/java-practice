<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/Bootstrap/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/Bootstrap/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户权限为ROLE_ADMIN 显示 -->
                    <a th:href="@{/admin}"> 管理用户 </a>
                </li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户权限为ROLE_ADMIN 显示 -->
                    <a th:href="@{/admin}"> 管理用户 </a>
                </li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" value="注销"/>
                </form>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Panel heading</div>
    <div class="panel-body">
        <p>...</p>
    </div>

    <!-- Table -->
    <table class="table">
        ...
    </table>
</div>
</body>
</html>
