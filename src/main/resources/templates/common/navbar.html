<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<header>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">考勤管理系统 名字既长且空</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse ">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>

                <li sec:authorize="hasRole('ROLE_USEROP')"> <!-- 用户权限为ROLE_ADMIN 显示 -->
                    <a th:href="@{/authority/getAllUsers}"> 管理用户 </a>
                </li>

                <li sec:authorize="hasRole('ROLE_ROLEOP')"> <!-- 用户权限为ROLE_ADMIN 显示 -->
                    <a th:href="@{/role/getAllRoles}"> 管理角色 </a>
                </li>

                <li sec:authorize="hasRole('ROLE_CALENDARVW')">
                    <a th:href="@{/calendar/manage}"> 工作时间历</a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/index}"> 考勤记录 </a>
                </li>

                <li sec:authorize="isAuthenticated()"> <!-- 用户权限为ROLE_ADMIN 显示 -->
                    <a th:href="@{/logout}">注销</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
</header>
</html>
