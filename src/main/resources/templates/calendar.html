<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/Bootstrap/bootstrap/css/bootstrap.css}" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script th:src="@{/Bootstrap/bootstrap/js/bootstrap.js}"></script>
</head>
<body>
<header th:replace="common/navbar :: header"></header>

<div class="container">

    <form class="form-horizontal" th:action="@{/authority/editUser}" th:object="${userForm}" method="post" >
        <fieldset>
            <div id="legend" class="">


                <input id="startDay" type="text" class="form-control">


                <label class="control-label"> 确认修改</label>
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">确认修改</button>
                </div>






            </div>
        </fieldset>
    </form>
</div>

<script>
    $('#startDay input').datepicker({
        todayBtn: true,
        language: "zh-CN",
        daysOfWeekHighlighted: "0,6",
        autoclose: true,
        todayHighlight: true
    });

</script>
</body>

</html>
