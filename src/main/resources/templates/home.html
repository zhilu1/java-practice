<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title sec:authentication="name"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/Bootstrap/bootstrap/css/bootstrap.min.css}" />
    <script th:src="@{/Bootstrap/bootstrap/js/bootstrap.min.js}"></script>
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Spring Security演示</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}"> 首页 </a></li>

                    <li sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户权限为ROLE_ADMIN 显示 -->
                        <a th:href="@{/authority/getAllUsers}"> 管理用户 </a></li>
                    </li>

                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-primary" value="注销"/>
                    </form>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>


    <div class="container">


        <div class="starter-template">
            <h1 th:text="${msg}"></h1>
            Logged user: <span sec:authentication="name"/>

            Roles: <span sec:authentication="principal.authorities">[ROLE_BUG, ROLE_TEMP]</span>
            <div sec:authorize="hasAuthority('ROLE_HOME')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
                <p class="bg-info" th:text="${msg}">你好</p>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
                <p class="bg-info">恭喜您,您有 ROLE_ADMIN 权限 </p>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')"> <!-- 用户类型为ROLE_USER 显示 -->
                <p class="bg-info">恭喜您,您有 ROLE_USER 权限 </p>
            </div>


        </div>
    </div>

</body>
</html>
